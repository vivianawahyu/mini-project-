<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../STYLE CSS/Halaman_utama.css"> 
</head>
<body>
    <header class="header">
        <img src="../Gambar/LOGO.png" alt="Logo">
        <span><h2><b>Jobstreeters</b></h2></span>
        
        <div class="logout-container">
            <a class="logout-btn" href="Login.html">Log Out</a> 
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Selamat datang Jobstreeters</h1>
            <p>Your journey to success starts here.</p>
        </div>
    </section>

    <section class="search-bar">
        <form action="search_results.html" method="get">
            <div class="search-fields">
                <div class="field">
                    <label for="company">Nama Perusahaan:</label>
                    <input type="text" id="company" name="company" placeholder="Masukkan nama perusahaan">
                </div>
                <div class="field">
                    <label for="category">Kategori Pekerjaan:</label>
                    <select id="category" name="category">
                        <option value="">Semua Kategori</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>
                <div class="field">
                    <label for="location">Lokasi:</label>
                    <input type="text" id="location" name="location" placeholder="Masukkan lokasi">
                </div>
                <div class="field">
                    <label for="type">Jenis Pekerjaan:</label>
                    <select id="type" name="type">
                        <option value="">Semua Jenis</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Internship">Internship</option>
                    </select>
                </div>
                <div class="field">
                    <label for="salary">Rentang Gaji:</label>
                    <input type="text" id="salary" name="salary" placeholder="Masukkan rentang gaji">
                </div>
            </div>
            <button type="submit" class="search-btn">Cari</button>
        </form>
    </section>

    <div class="container">
        <div class="login-container">
            <h1>Login</h1>
            <form action="dashboard.html" method="post">
                <div class="form-field">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" placeholder="Masukkan username" required>
                </div>
                <div class="form-field">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="footer-link">
                <p>Belum punya akun? <a href="#" id="show-register">Daftar di sini</a></p>
            </div>
        </div>

        <div class="register-container" style="display: none;">
            <h1>Daftar</h1>
            <form action="register_success.html" method="post">
                <div class="form-field">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" placeholder="Pilih username" required>
                </div>
                <div class="form-field">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="Masukkan email" required>
                </div>
                <div class="form-field">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Pilih password" required>
                </div>
                <button type="submit" class="btn">Daftar</button>
            </form>
            <div class="footer-link">
                <p>Sudah punya akun? <a href="#" id="show-login">Login di sini</a></p>
            </div>
        </div>
    </div>

    <script>
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const loginContainer = document.querySelector('.login-container');
        const registerContainer = document.querySelector('.register-container');

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });
    </script>

  
</body>
</html>
